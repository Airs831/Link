<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Link</title>
      <link rel="stylesheet" href="../stylesheets/friends.css">
          <link rel = "icon" href="images/linklogo.png" type = "image/x-icon">
          <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>
    <header class="w3-container w3-xlarge">
      <a href="/"><img src="images/linklogo.png" alt="CSGO Howl" style="width:100px;height:100px;float:left";></a>
      <p class="w3-right">
        <div align="right">
          <br>
          <br>
        <a href="/login" class="button" href="{{logout_link}}">Logout</a>
      </div>
      </p>
    </header>
      <form  action="/friends" method="POST">
      <!-- <h1> Add Friends Here! </h1>
    </div> -->
    <div id="container">

      <div class="column">
            <br><input class="button" type="submit" id="addFriends" name="addFriends" Value = "Add Friends">
          {% for friend in all_users %}
            {% if friend.email not in get_current_user.friends.email %}
            <br>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="{{friend.email}}">
              <input type="checkbox"  id="{{friend.email}}" class="mdl-checkbox__input" name={{friend.email}}>
                <span class="mdl-checkbox__label">{{friend.first_name}} {{friend.last_name}} </span>
              </input>
            </label>
          <br>
            {% endif %}
          {% endfor %}

          <ul id="friendList">
          </ul>
          </div>
        </form>


        <div class="column">
            <br>
            <p><b>Add By Search:</b></p>
            <input class="friends" type="text" name="search" class="input" placeholder="Search"/>
            <div id="noResults">
              {{results}}
              {%if not searched_friends%}
                There Is No User By That Name!
              {%endif%}
            </div>
                {%for friend in searched_friends%}
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="{{friend.email}}">
                  <input type="checkbox"  id="{{friend.email}}" class="mdl-checkbox__input" name={{friend.email}}>
                    <span class="mdl-checkbox__label">{{friend.first_name}} {{friend.last_name}} </span>
                  </input>
                </label>
              </div>
        {%endfor%}
      </div>
  <!-- <script type="text/javascript" src="../scripts/friends.js"></script> -->

  </body>
</html>
