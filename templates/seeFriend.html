<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../stylesheets/seefriend.css">
        <link rel = "icon" href="images/linklogo.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="header">
      <a href="/"><img src="images/linklogo.png" alt="CSGO Howl" style="width:100px;height:100px;float:left";></a>
      <p class="w3-right">
        <div align="right">
        <br>
        <a href="/login" style="margin-right:15px;" class="button" href="{{logout_link}}">Logout</a>
      </div>
    </div>


    <div id="container">
      <div class = "column">
        <div>
          <img id="profilePicture" src="../images/{{first_name}}.png"></img>
      </div>
      <div id="displayName">
      <b>{{first_name}} {{last_name}}</b>
    </div>


    <div id="displaydate">
    {%for date in dates%}
      {%if date in current_user.added_dates%}
      <div class="sameDates">
        {{date}}
      </div>
      {%else%}
      <div class="dates">
        {{date}}
      </div>
      {%endif%}
    {%endfor%}
  </div>
  </div>

  </div>
  </body>
</html>
