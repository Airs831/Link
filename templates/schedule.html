<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Link</title>
    <link rel="stylesheet" href="../stylesheets/schedule.css">
  </head>
  <body>
    <img src="images/linklogo.png" alt="Link Logo">
    <form method="POST" action="/schedule">
      <h3>Schedule your next hangout!</h3>
      <br>
      Enter the year you want to hang out on:
      <input type="text" name="year"/>
      <br>
      Enter the month you want to hang out on:
      <input type="text" name="month"/>
      <br>
      Enter the day you want to hang out on:
      <input type="text" name="day"/>
      <br>
      <input type="submit" name="submit" value="Generate a hangout!"/>
    </form>
  </body>
</html>
