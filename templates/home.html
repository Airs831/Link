<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../stylesheets/home.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel = "icon" href="images/linklogo.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Link Home Page</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body>
    <!-- Top header -->
    <header class="w3-container w3-xlarge">
      <a href="/"><img src="images/linklogo.png" alt="CSGO Howl" style="margin-left:10px;margin-top:15px;width:100px;height:100px;float:left";></a>
      <p class="w3-right">
        <div align="right">
          <br>
          <br>
        <a href="/login" class="button" href="{{logout_link}}">Logout</a>
      </div>
      </p>
    </header>
    <div class="row">
  <div class="column">
    <h2><b>Hello {{first_name}}!</b></h2>
    <br>
    <br>
    <a href="/schedule" class="button button1">Link Up</a>
    <br>
    <br>
  </div>

  <div class="column">
    <div id="schedule">
      <h2><b>Your Schedule</b></h2>
    </div>

    <div class="bottomSpacing">
      <a href="/profile" class=" button button1">Edit Availability</a>
    </div>
    <br>
    <br>
    <div>
      <p><b> Your availabile dates: </b></p>
      <ul id = "dateList">
      </ul>
    </div>

  </div>

  <div class="column">
    <h2><b>Friends</b></h2>
    <br>

    <br>
    <a href="/friends" id="friendsAdd" class="bottomSpacing button1">Add Friends</a>
    <br>
    <br>
    <br>
    <p><b>Current Friends:</b></p>
    <ul class="demo-list-two mdl-list">
      {%for friend in friend_list%}
      <li class="mdl-list__item mdl-list__item--two-line ">
        <span class="mdl-list__item-primary-content friendSize">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span style="color:white">{{friend.get().first_name}} {{friend.get().last_name}}</span>
          <span style="color:white" class="mdl-list__item-sub-title">15 Dates Free</span>
        </span>
      </li>
      {%endfor%}
    </ul>
    <br>




    <br>
  </div>
  <script src="../scripts/home.js" charset="utf-8"></script>
  </body>
</html>
